<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>TaskToDo</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
        <h1>TaskToDo</h1>
        </div>
    </nav>
    <div class="container">
    

        <div class="main my-5">
            <h1>Add new Task</h1>
        </div>


    <form class="form">
        <div class="mb-3">
          <label for="title" class="form-label">Enter the Title</label>
          <input type="text" class="form-control" id="title" required/>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label"> Description</label>
          <input type="text" class="form-control" id="description" required/>
        </div>
        <button type="submit" id="add" onclick="save()" class="btn btn-primary">Add</button>
        <button type="button" id="deleteAll" onclick="deletekrdo()" class="btn btn-danger">Delete All Task</button>
      </form>    
    </div>
    <div class="main">
        <h1>Today's Task To Do</h1>
    </div>
    <div class="container my-5" >
        <div id="todo" class="row" style="justify-content: center;">

      </div>
      <div class="no-task my-5" id="no-task">
        <h1>No Task To Do !!!</h1>
        <h2>Add new Task To get started.</h2>
      </div>
        </div>

</body>
</html>
